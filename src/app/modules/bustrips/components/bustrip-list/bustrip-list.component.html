<table class="table">
  <caption>
    <ng-container *ngIf="loading$ | async">
      <app-shared-spinner></app-shared-spinner>
    </ng-container>
  </caption>
  <thead class="table-dark">
    <tr>
      <th width="5%" valign="center" align="left" class="align-td-middle">
        №
      </th>
      <th width="5%" valign="center" align="left" class="align-td-middle">
        Дата
      </th>
      <th width="5%" valign="center" align="left" class="align-td-middle">
        Время
      </th>
      <th width="40%" valign="center" align="left" class="align-td-middle">
        Отправление
      </th>
      <th width="40%" valign="center" align="left" class="align-td-middle">
        Прибытие
      </th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <ng-container *ngIf="busTripListData$ | async as busTrips">
    <tbody *ngIf="busTrips.length === 0">
      <tr>
        <td colspan="5">
          <div class="d-flex justify-content-center">
            <strong>Ничего нет</strong>
          </div>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="busTrips.length > 0">
      <tr *ngFor="let btr of busTrips">
        <td width="5%" valign="center" align="left" class="align-td-middle">
          {{ btr?.busRouteNumber }}
        </td>
        <td width="5%" valign="center" align="left" class="align-td-middle">
          {{ btr?.departureDate }}
        </td>
        <td width="5%" valign="center" align="left" class="align-td-middle">
          {{ btr?.departureTime }}
        </td>
        <td width="40%" valign="center" align="left" class="align-td-middle">
          {{ btr?.departureBusPoint?.name }}
        </td>
        <td width="40%" valign="center" align="left" class="align-td-middle">
          {{ btr?.arrivalBusPoint?.name }}
        </td>
        <td valign="center" align="left" class="align-td-middle pe-0">
          <a
            [routerLink]="['/carriers', carrier?.id, 'bustrips', 'form', btr?.id]"
            class="btn btn-primary btn-sm"
            >Редактировать</a
          >
        </td>
        <td valign="center" align="left" class="align-td-middle">
          <app-shared-button [size]="0" (click)="deleteOne(btr)"
            >Удалить</app-shared-button
          >
        </td>
      </tr>
    </tbody>
  </ng-container>
</table>
