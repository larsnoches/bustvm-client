<table class="table">
  <caption>
    <ng-container *ngIf="loading$ | async">
      <app-shared-spinner></app-shared-spinner>
    </ng-container>
  </caption>
  <thead class="table-dark">
    <tr>
      <th width="20%" valign="center" align="left" class="align-td-middle">
        Название
      </th>
      <th width="40%" valign="center" align="left" class="align-td-middle">
        Адрес
      </th>
      <th width="20%" valign="center" align="left" class="align-td-middle">
        Тип
      </th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <ng-container *ngIf="busPointListData$ | async as busPoints">
    <tbody *ngIf="busPoints.length === 0">
      <tr>
        <td colspan="5">
          <div class="d-flex justify-content-center">
            <strong>Ничего нет</strong>
          </div>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="busPoints.length > 0">
      <tr *ngFor="let bp of busPoints">
        <td width="30%" valign="center" align="left" class="align-td-middle">
          {{ bp?.name }}
        </td>
        <td width="30%" valign="center" align="left" class="align-td-middle">
          {{ bp?.address }}
        </td>
        <td width="20%" valign="center" align="left" class="align-td-middle">
          {{ bp?.busPointType === 'BUS_STATION' ? 'Автовокзал' : 'Остановка' }}
        </td>
        <td valign="center" align="left" class="align-td-middle pe-0">
          <a
            [routerLink]="['/buspoints', 'form', bp?.id]"
            class="btn btn-primary btn-sm"
            >Редактировать</a
          >
        </td>
        <td valign="center" align="left" class="align-td-middle">
          <app-shared-button [size]="0" (click)="deleteOne(bp)"
            >Удалить</app-shared-button
          >
        </td>
      </tr>
    </tbody>
  </ng-container>
</table>
