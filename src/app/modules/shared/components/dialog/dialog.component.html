<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ng-content></ng-content>
</div>
<div *ngIf="applyBtnCaption != null || cancelBtnCaption != null" class="modal-footer">
  <button *ngIf="applyBtnCaption != null" type="button" class="btn btn-primary">
    {{ applyBtnCaption }}
  </button>
  <button *ngIf="cancelBtnCaption != null" type="button" class="btn btn-default">
    {{ cancelBtnCaption }}
  </button>
</div>
