<div class="container">
  <h2>Типы остановочных пунктов</h2>
  <div class="d-flex px-2 pt-4 pb-3">
    <app-button [size]="0" (click)="openModal(template)">Добавить</app-button>
  </div>
  <app-buspoint-type-list></app-buspoint-type-list>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-buspoint-type-form></app-buspoint-type-form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()">Yes</button>
      <button type="button" class="btn btn-default" (click)="decline()">No</button>
    </div>
  </ng-template>
</div>
