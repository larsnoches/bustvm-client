<div class="container">
  <h2 class="h2 mb-4">Типы остановочных пунктов</h2>
  <div class="d-flex pt-4 pb-3">
    <app-shared-button id="addButton" [size]="0" (click)="onOpenAddItemDialogBtnClick()"
      >Добавить</app-shared-button
    >
  </div>
  <app-buspoint-type-list
    (editItemHandler)="onEditItemBtnClick($event)"
    (deleteItemHandler)="onDeleteItemBtnClick($event)"
  ></app-buspoint-type-list>
</div>
