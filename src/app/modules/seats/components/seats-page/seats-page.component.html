<div class="container">
  <a [routerLink]="['/carriers', busTrip?.carrier?.id, 'bustrips', 'form', busTrip?.id]" class="btn btn-light mb-2"
    >&lsaquo; Маршрут</a>
  <h2 class="h2 mb-2">Места</h2>
  <h5 *ngIf="busTrip?.busRouteNumber != null" class="h5 mb-4">Для маршрута {{ busTrip?.busRouteNumber }}</h5>
  <div class="d-flex pt-4 pb-3">
    <div>
      <a
      [routerLink]="['/carriers', busTrip?.carrier?.id, 'bustrips', busTrip?.id, 'seats', 'form']"
        class="w-100 btn btn-primary btn-sm"
      >
        Добавить
      </a>
    </div>
  </div>
  <app-seat-list
    (deleteItemHandler)="onDeleteItemBtnClick($event)"
  ></app-seat-list>
  <ng-container *ngIf="pageData$ | async as pd">
    <div *ngIf="pd.last === false" class="col">
      <div class="row">
        <div class="w-100">
          <a 
            (click)="loadNext()"
            class="w-100 btn btn-primary btn-sm"
          >Загрузить еще
        </a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
