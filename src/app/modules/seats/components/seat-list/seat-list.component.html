<table class="table">
  <caption>
    <ng-container *ngIf="loading$ | async">
      <app-shared-spinner></app-shared-spinner>
    </ng-container>
  </caption>
  <thead class="table-dark">
    <tr>
      <th width="40%" valign="center" align="left" class="align-td-middle">
        Название
      </th>
      <th width="30%" valign="center" align="left" class="align-td-middle">
        Состояние
      </th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <ng-container *ngIf="seatListData$ | async as seats">
    <tbody *ngIf="seats.length === 0">
      <tr>
        <td colspan="5">
          <div class="d-flex justify-content-center">
            <strong>Ничего нет</strong>
          </div>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="seats.length > 0">
      <tr *ngFor="let se of seats">
        <td width="40%" valign="center" align="left" class="align-td-middle">
          {{ se?.name }}
        </td>
        <td width="30%" valign="center" align="left" class="align-td-middle">
          {{ se?.seatIsOccupied ? 'Занято' : 'Свободно' }}
        </td>
        <td valign="center" align="left" class="align-td-middle pe-0">
          <a
            [routerLink]="['/carriers', busTrip?.carrier?.id ?? 0, 'bustrips', busTrip?.id ?? 0, 'seats', 'form', se?.id]"
            class="btn btn-primary btn-sm"
            >Редактировать</a
          >
        </td>
        <td valign="center" align="left" class="align-td-middle">
          <app-shared-button [size]="0" (click)="deleteOne(se)"
            >Удалить</app-shared-button
          >
        </td>
      </tr>
    </tbody>
  </ng-container>
</table>
