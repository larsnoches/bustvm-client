<table class="table">
  <caption>
    <ng-container *ngIf="loading$ | async">
      <app-shared-spinner></app-shared-spinner>
    </ng-container>
  </caption>
  <thead class="table-dark">
    <tr>
      <th width="20%" valign="center" align="left" class="align-td-middle">
        Email
      </th>
      <th width="20%" valign="center" align="left" class="align-td-middle">
        Фамилия
      </th>
      <th width="20%" valign="center" align="left" class="align-td-middle">
        Имя
      </th>
      <th width="20%" valign="center" align="left" class="align-td-middle">
        Отчество
      </th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <ng-container *ngIf="userListData$ | async as users">
    <tbody *ngIf="users.length === 0">
      <tr>
        <td colspan="7">
          <div class="d-flex justify-content-center">
            <strong>Ничего нет</strong>
          </div>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="users.length > 0">
      <tr *ngFor="let u of users">
        <td width="20%" valign="center" align="left" class="align-td-middle">
          {{ u?.email }}
        </td>
        <td width="20%" valign="center" align="left" class="align-td-middle">
          {{ u?.lastname }}
        </td>
        <td width="20%" valign="center" align="left" class="align-td-middle">
          {{ u?.firstname }}
        </td>
        <td width="20%" valign="center" align="left" class="align-td-middle">
          {{ u?.middlename }}
        </td>
        <td valign="center" align="left" class="align-td-middle pe-0">
          <a
            [routerLink]="['/users', 'form', u?.id]"
            class="btn btn-primary btn-sm"
            >Редактировать</a
          >
        </td>
        <td valign="center" align="left" class="align-td-middle">
          <app-shared-button [size]="0" (click)="deleteOne(u)"
            >Удалить</app-shared-button
          >
        </td>
      </tr>
    </tbody>
  </ng-container>
</table>
