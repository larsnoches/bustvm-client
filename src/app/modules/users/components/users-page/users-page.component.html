<div class="container">
  <h2 class="h2 mb-4">Пользователи</h2>
  <div class="d-flex pt-4 pb-3">
    <div>
      <a
        [routerLink]="['/users', 'form']"
        class="w-100 btn btn-primary btn-sm"
      >
        Добавить
      </a>
    </div>
  </div>
  <app-user-list
    (deleteItemHandler)="onDeleteItemBtnClick($event)"
  ></app-user-list>
  <div *ngIf="!(pageData$ | async).last" class="col">
    <div class="row">
      <div class="w-100">
        <a 
          (click)="loadNext()"
          class="w-100 btn btn-primary btn-sm"
        >Загрузить еще
      </a>
      </div>
    </div>
  </div>
</div>
