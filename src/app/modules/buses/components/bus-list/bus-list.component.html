<table class="table">
  <caption>
    <ng-container *ngIf="loading$ | async">
      <app-shared-spinner></app-shared-spinner>
    </ng-container>
  </caption>
  <thead class="table-dark">
    <tr>
      <th width="40%" valign="center" align="left" class="align-td-middle">
        Марка и модель
      </th>
      <th width="30%" valign="center" align="left" class="align-td-middle">
        Изготовитель
      </th>
      <th width="10%" valign="center" align="left" class="align-td-middle">
        Госномер
      </th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <ng-container *ngIf="busListData$ | async as buses">
    <tbody *ngIf="buses.length === 0">
      <tr>
        <td colspan="5">
          <div class="d-flex justify-content-center">
            <strong>Ничего нет</strong>
          </div>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="buses.length > 0">
      <tr *ngFor="let bs of buses">
        <td width="40%" valign="center" align="left" class="align-td-middle">
          {{ bs?.makeModel }}
        </td>
        <td width="30%" valign="center" align="left" class="align-td-middle">
          {{ bs?.manufacturerCountry }}
        </td>
        <td width="10%" valign="center" align="left" class="align-td-middle">
          {{ bs?.regNumber }}
        </td>
        <td valign="center" align="left" class="align-td-middle pe-0">
          <a
            [routerLink]="['/carriers', carrier?.id, 'buses', 'form', bs?.id]"
            class="btn btn-primary btn-sm"
            >Редактировать</a
          >
        </td>
        <td valign="center" align="left" class="align-td-middle">
          <app-shared-button [size]="0" (click)="deleteOne(bs)"
            >Удалить</app-shared-button
          >
        </td>
      </tr>
    </tbody>
  </ng-container>
</table>
